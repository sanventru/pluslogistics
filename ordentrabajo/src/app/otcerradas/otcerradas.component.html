<mat-card>

          <mat-toolbar-row>
              <div *ngIf="totalRows" style="text-align: right;">

            <span class="custom-spacer"></span>
            <button mat-raised-button (click)="estado('cerrada')">Sin Proforma<mat-icon class="custom-icon" >description</mat-icon></button>
