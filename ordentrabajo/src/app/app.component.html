<div class="main-div" *ngIf="!logeado">
   <!-- <img src="../assets/logoplus.png" alt="" height=400 style="position: absolute"> -->
      <mat-card class="z-depth center card-5" flex="50">
         <mat-card-header  >
            <mat-card-title>
             <img src="../assets/logoplus.png" width=30 height=30>  PLUSLOGISTICS
            </mat-card-title>
         </mat-card-header>
         <mat-card-content style="text-align:center">
               <mat-form-field >
                  <mat-label>Usuario</mat-label>
                  <input  matInput  placeholder="Usuario" [(ngModel)]="usuario">
               </mat-form-field>
         </mat-card-content>
         <mat-card-content style="text-align:center">
            <mat-form-field >
                <mat-label>Clave</mat-label>
                <input type="password"  matInput  placeholder="Clave"  [(ngModel)]="password">
             </mat-form-field>
         </mat-card-content>
         <mat-card-actions style="text-align:center">
            <button  mat-raised-button color="primary" (click)="ingresar()" >INGRESAR</button>
         </mat-card-actions>
      </mat-card>
</div>

<div style="text-align:center" *ngIf="logeado">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>PLUSLOGISTICS</span>
      <span class="custom-spacer"></span>
      <button mat-raised-button color='primary'   (click)="irNovedades()">Novedades<mat-icon class="custom-icon" >home</mat-icon></button>
      <button mat-raised-button color='primary' (click)="irOtAbiertas()" >Cerrar OT<mat-icon class="custom-icon" >format_list_numbered</mat-icon></button>
      <button mat-raised-button color='primary' (click)="irOtCerradas()" >Generar Prof.<mat-icon class="custom-icon" >description</mat-icon></button>
      <button mat-raised-button color='primary' (click)="salir()" >Salir<mat-icon class="custom-icon" >close</mat-icon></button>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
