<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput placeholder="NÃºmero de bastidor" [(ngModel)]="chasis">
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechai" placeholder="Fecha Inicial">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="fechaf" placeholder="Fecha Final">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="buscar()">Buscar</button>
  </mat-card-header>
<br>
  <mat-card-content *ngIf="tablavisible">
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item}}">
            <th mat-header-cell style="text-align: center;background-color: black; color: white" *matHeaderCellDef mat-sort-header><strong> {{ item }} </strong></th>
            <td mat-cell *matCellDef="let element" (click)="detalle(element)"> {{element[item]}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnasvisibles"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasvisibles;"
          [ngClass]="{'highlight': selectedRowIndex == row.id}"
          ></tr>
        </table>
  </mat-card-content>
</mat-card>
